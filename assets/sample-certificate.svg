<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="850" viewBox="0 0 1200 850" role="img" aria-label="Exemplo de Certificado Intureon">
  <rect width="100%" height="100%" fill="#0b1220"/>
